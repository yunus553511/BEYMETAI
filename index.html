<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BM Profil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/logo.png" alt="BM Logo" class="logo" onerror="this.src='https://via.placeholder.com/250x100/000000/00f7ff?text=BM+LOGO'; this.onerror=null;">
                <!-- Not: Logo dosyasını 'images/logo.png' olarak kaydediniz -->
            </div>
        </header>

        <main>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item" data-category="haber-bulteni">
                        <div class="card">
                            <div class="card-content">
                                <h3>HABER BÜLTENİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="yeni-profiller">
                        <div class="card">
                            <div class="card-content">
                                <h3>YENİ PROFİLLER</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="yedek-kaliplar">
                        <div class="card">
                            <div class="card-content">
                                <h3>YEDEK KALIPLAR</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="hurda-kaliplar">
                        <div class="card">
                            <div class="card-content">
                                <h3>HURDA KALIPLAR</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="kalip-harcamalari">
                        <div class="card">
                            <div class="card-content">
                                <h3>KALIP HARCAMALARI</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="boru-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>BORU PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="kare-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>KARE PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="kosebent-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>KÖŞEBENT PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="kutu-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>KUTU PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="lama-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>LAMA PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="t-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>T PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-category="u-profilleri">
                        <div class="card">
                            <div class="card-content">
                                <h3>U PROFİLLERİ</h3>
                                <div class="neon-border"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-nav">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="featured-card">
                <div class="featured-content">
                    <div class="animated-border"></div>
                    <div class="arrow-up">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                </div>
                <div class="bottom-controls">
                    <div class="control-item bbh">
                        <span>BBH</span>
                    </div>
                    <div class="control-item retin-takip">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                    <div class="control-item pdf">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="control-item info">
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>
    <script>
        // Service Worker kaydı
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // PWA yükleme özelliği
        let deferredPrompt;
        const addBtn = document.createElement('button');
        addBtn.style.display = 'none';
        addBtn.classList.add('install-button');
        addBtn.textContent = 'Uygulamayı Yükle';
        document.body.appendChild(addBtn);

        window.addEventListener('beforeinstallprompt', (e) => {
            // Tarayıcının varsayılan yükleme istemini engelle
            e.preventDefault();
            // Olayı daha sonra kullanmak üzere sakla
            deferredPrompt = e;
            // Yükleme butonunu göster
            addBtn.style.display = 'block';

            addBtn.addEventListener('click', (e) => {
                // Yükleme butonunu gizle
                addBtn.style.display = 'none';
                // Yükleme istemini göster
                deferredPrompt.prompt();
                // Kullanıcının yanıtını bekle
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Kullanıcı uygulamayı yükledi');
                    } else {
                        console.log('Kullanıcı yüklemeyi reddetti');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
